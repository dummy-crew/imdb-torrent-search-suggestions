<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          font-family: monospace;
          background-color: #202124;
          color: white;
          min-width: 360px;
        }
      }
    </style>
  </head>

  <body>
    <div class="group">
      <label class="text">Enable extension</label>
      <label class="switch">
        <input type="checkbox" id="mainSwitch" />
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="group">
      <label class="text">Hide sections</label>
      <label class="switch">
        <input type="checkbox" data-testid="main" id="switchHideElem" />
        <span class="slider"></span>
      </label>
    </div>

    <div id="hideElemList"></div>

    <script type="module" src="./popup-script.js"></script>
  </body>
</html>
